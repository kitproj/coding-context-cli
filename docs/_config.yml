title: Coding Context CLI
description: A command-line interface for dynamically assembling context for AI coding agents
remote_theme: just-the-docs/just-the-docs
baseurl: /coding-context-cli
url: https://kitproj.github.io

# Social links
github_username: kitproj
repository: kitproj/coding-context-cli

# Just the Docs theme configuration
color_scheme: light
search_enabled: true
heading_anchors: true

# Navigation structure
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: 'Copyright &copy; 2024 Kitproj. Distributed under the <a href="https://github.com/kitproj/coding-context-cli/blob/main/LICENSE">MIT License</a>.'

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
